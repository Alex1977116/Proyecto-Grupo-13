{% extends 'base.html' %}
{% block title %} Delete Results {% endblock %}

{% block body %}
<div class="container mt-4">
    <h4>¿Estás seguro de que quieres eliminar esta partida?<br><br>{{marks.user}} tiene un puntaje de: {{marks.score}} en {{marks.quiz}}</h4>
    <br>
    <form action="/delete_result/{{marks.id}}/" method="POST">
            
        {% csrf_token %}
        <a class="btn btn-warning" href="/results/">Cancelar</a>
    
        <input class="btn btn-danger" type="submit" value="Delete">
    </form>
</div>

{% endblock %}
